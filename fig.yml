compassdb:
  image: orchardup/postgresql
  ports:
    - "54321:5432"

quilldb:
  image: orchardup/postgresql
  ports:
    - "54322:5432"

compass:
  build: ./Compass
  command: sh /app/bin/docker-run
  volumes:
    - ./Compass:/app
  ports:
    - "3000:3000"
  links:
    - compassdb

api:
  build: ./Compass-API
  command: sh /app/bin/docker-run
  volumes:
    - ./Compass-API:/app
  ports:
    - "3001:3000"
  links:
    - compassdb

quill:
  build: ./Quill-Lessons
  command: sh /app/bin/docker-run
  volumes:
    - ./Quill-Lessons:/app
  ports:
    - "3002:3000"
  links:
    - quilldb
  environment:
    QUILL_SITE_URL: http://localdocker:3000/
